<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Nondumiso's Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>

            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds
              <br />

              Humidity:<strong>66% </strong>Wind: <strong>3.13km/h</strong
              ><strong></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">ðŸŒ¥</div>
            <div class="weather-app-temperature">12</div>
            <div class="weather-app-unit">&degC</div>
          </div>
        </div>
      </main>

      <footer>
        This project was Coded by
        <a href="https://github.com/nondumisom" target="_blank">M-Nondumiso</a>
        code is hosted on
        <a href="https://github.com/nondumisom/my-weather-app" target="_blank"
          >Github</a
        >
        and website on
        <a href="https://mnondumiso.netlify.app/" target="_blank"> Netlify</a>
      </footer>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
