<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Nondumiso's Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>

            <p class="weather-app-details">
              <span id="time"></span>
              <span id="description"> </span>
              <br />

              Humidity:<strong id="humidity"></strong> Wind:
              <strong id="speed"></strong><strong></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>

            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">&degC</div>
          </div>
        </div>

        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date"></div>
              Thur
              <br />
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                alt=""
                width="42"
              />
              <br />

              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max"> 18&deg </span>
                <span class="weather-forecast-temperature-min"> 12&deg </span>
              </div>
            </div>

            <div class="col-2">
              <div class="weather-forecast-date"></div>
              Thur
              <br />
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                alt=""
                width="42"
              />
              <br />

              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max"> 18&deg </span>
                <span class="weather-forecast-temperature-min"> 12&deg </span>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        This project was Coded by
        <a href="https://github.com/nondumisom" target="_blank">M-Nondumiso</a>
        code is hosted on
        <a href="https://github.com/nondumisom/my-weather-app" target="_blank"
          >Github</a
        >
        and website on
        <a href="https://mnondumiso.netlify.app/" target="_blank"> Netlify</a>
      </footer>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
